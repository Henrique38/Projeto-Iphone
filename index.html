<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./Css/style.css">
    <script src="scripts.js"></script>
    
    <title>iPhone - Apple (BR)</title>
</head>

<body>
    <header class="menu">
          <img class="logo" src="./Imagens/logo.png" alt="">
          <ul>
            <li><strong>Mac</strong></li>
            <li><strong>iPhone</strong></li>
            <li><strong>Pode</strong></li>
            <li><strong>Watch</strong></li>
            <li><strong>AirPods</strong></li>
            <li><strong>Acessorios</strong></li>
            <li><strong>Suporte</strong></li>
          </ul>
        
    </header>
    <main>
        <div class="caixa-esquerda">
            <h1>iPhone 14</h1>

            <h2>Tão poderoso. Tão ao seu alcance.</h2>

            <p>Em dois tamanhos perfeitos. Agora com um toque amarelo.</p>

            <h3>A aprtir de R$ 633,25/mês ou R$ 7,599*</h3>

            <button class="botao-compra">Comprar</button>

            <h4>Escolha sua cor:</h4>

            <div>
                <button onclick="trocaCor('#81A5C4'); trocaimg('./Imagens/iphone-azul.png')" class="azul trocar"></button>
                <button onclick="trocaCor('#F7DA47'); trocaimg('./Imagens/iphone-amarelo.png')" class="amarelo trocar"></button>
                <button onclick="trocaCor('#EDE7F1'); trocaimg('./Imagens/iphone-roxo.png')" class="roxo trocar"></button>
                <button onclick="trocaCor('#272D33'); trocaimg('./Imagens/iphone-preto.png')" class="preto trocar"></button>
                <button onclick="trocaCor('#B50012'); trocaimg('./Imagens/iphone-vemelho.png')" class="vermelho trocar"></button>
                <button onclick="trocaCor('#C1C1C1'); trocaimg('./Imagens/iphone-branco.png')" class="branco trocar"></button>
            </div>
        </div class= "caixa-direita">

            <div class="circulo"></div>
            <img class="iPhone" src="./Imagens/iphone-azul.png" alt="iphone-azul">
             
        </div>
